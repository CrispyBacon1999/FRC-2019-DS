<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FRC Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Clock that shows up in top left -->
    <section class="timer">
      <div id="timer">2:15</div>
    </section>
    <section class="robot-info">
      <!-- Tells whether robot is connected to dashboard. -->
      <div id="robot-state">Unknown state</div>
      <div id="driver-station"></div>
    </section>
    <!-- You'll need to mess around with the CSS of #camera (found in css/style.css) to get it to work.
        More explanation in that CSS rule. -->
    <div id="camera" class="camera">
      <div class="label">
        CAMERA
      </div>
    </div>
    <section id="robot-model" class="robot-model"></section>
    <section class="ds">
      <p>
        This area is dedicated for the driver station software to overlay the
        dashboard.
      </p>
    </section>
    <section class="extra">
      <div id="tuning" class="tuning">
        <div class="tuning-header">
          <h3>Tuning</h3>
        </div>
      </div>
    </section>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/three/build/three.min.js"></script>
    <script src="/networktables/networktables.js"></script>
    <script src="robot.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
